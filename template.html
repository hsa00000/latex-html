<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/hackmd.css" />
    <link rel="stylesheet" href="styles/latex.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        MathJax = {
          loader: {load: ['[tex]/amscd']},
          tex: {
            packages: {'[+]': ['amscd']},
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            macros:{
                Abs: ['\\left\\lvert #1 \\right\\rvert',1],
                abs: ['\\lvert #1 \\rvert',1],
                Norm: ['\\left\\lVert #1 \\right\\rVert',1],
                norm: ['\\lVert #1 \\rVert',1],
                op: ['\\textrm{op}'],
                dist: ["\\operatorname\{dist\}"],
                Ker: ["\\operatorname\{Ker\}"],
                Ima: ["\\operatorname\{Im\}"]
            }}
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="scripts/environ.js"></script>
    
</head>

<body>
<div id="doc" class="markdown-body container-fluid comment-enabled" data-hard-breaks="true">

<h3>Contents</h3>
<span class="toc"><ul id="toc-only"></ul></span>
<!-- Write below -->

<!-- Write above -->
</div>

<script>
    document.getElementById("toc-only").innerHTML = generateTOC("page");
</script>

<div class="ui-toc dropup unselectable hidden-print" style="display:none;">
    <div class="pull-right dropdown">
        <a id="tocLabel" class="ui-toc-label btn btn-default" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" title="Table of content">
        <i class="fa fa-bars"></i>
        </a>
        <ul id="ui-toc" class="ui-toc-dropdown dropdown-menu" aria-labelledby="tocLabel">
            <div class="toc">
                <ul class="nav">
                    <script>
                        generateTOC();    
                    </script>
                </ul>
            </div>
            <div class="toc-menu"><a class="expand-toggle" href="#">全部展開</a><a class="back-to-top" href="#">回到頂部</a><a class="go-to-bottom" href="#">移至底部</a></div>
        </ul>
    </div>
</div>
<div id="ui-toc-affix" class="ui-affix-toc ui-toc-dropdown unselectable hidden-print" data-spy="affix" style="top:17px;display:none;" null null>
    <div class="toc">
        <ul class="nav">
            <script>
                generateTOC();    
            </script>
        </ul>
    </div>
    <div class="toc-menu"><a class="expand-toggle" href="#">全部展開</a><a class="back-to-top" href="#">回到頂部</a><a class="go-to-bottom" href="#">移至底部</a></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gist-embed/2.6.0/gist-embed.min.js" integrity="sha256-KyF2D6xPIJUW5sUDSs93vWyZm+1RzIpKCexxElmxl8g=" crossorigin="anonymous" defer></script>
<script>
    var markdown = $(".markdown-body");
    //smooth all hash trigger scrolling
    function smoothHashScroll() {
        var hashElements = $("a[href^='#']").toArray();
        for (var i = 0; i < hashElements.length; i++) {
            var element = hashElements[i];
            var $element = $(element);
            var hash = element.hash;
            if (hash) {
                $element.on('click', function (e) {
                    // store hash
                    var hash = this.hash;
                    if ($(hash).length <= 0) return;
                    // prevent default anchor click behavior
                    e.preventDefault();
                    // animate
                    $('body, html').stop(true, true).animate({
                        scrollTop: $(hash).offset().top
                    }, 100, "linear", function () {
                        // when done, add hash to url
                        // (default click behaviour)
                        window.location.hash = hash;
                    });
                });
            }
        }
    }
    
    smoothHashScroll();
    var toc = $('.ui-toc');
    var tocAffix = $('.ui-affix-toc');
    var tocDropdown = $('.ui-toc-dropdown');
    //toc
    tocDropdown.click(function (e) {
        e.stopPropagation();
    });
    
    var enoughForAffixToc = true;
    
    function generateScrollspy() {
        $(document.body).scrollspy({
            target: ''
        });
        $(document.body).scrollspy('refresh');
        if (enoughForAffixToc) {
            toc.hide();
            tocAffix.show();
        } else {
            tocAffix.hide();
            toc.show();
        }
        $(document.body).scroll();
    }
    
    function windowResize() {
        //toc right
        var paddingRight = parseFloat(markdown.css('padding-right'));
        var right = ($(window).width() - (markdown.offset().left + markdown.outerWidth() - paddingRight));
        toc.css('right', right + 'px');
        //affix toc left
        var newbool;
        var rightMargin = (markdown.parent().outerWidth() - markdown.outerWidth()) / 2;
        //for ipad or wider device
        if (rightMargin >= 133) {
            newbool = true;
            var affixLeftMargin = (tocAffix.outerWidth() - tocAffix.width()) / 2;
            var left = markdown.offset().left + markdown.outerWidth() - affixLeftMargin;
            tocAffix.css('left', left + 'px');
        } else {
            newbool = false;
        }
        if (newbool != enoughForAffixToc) {
            enoughForAffixToc = newbool;
            generateScrollspy();
        }
    }
    $(window).resize(function () {
        windowResize();
    });
    $(document).ready(function () {
        windowResize();
        generateScrollspy();
    });
    
    //remove hash
    function removeHash() {
        window.location.hash = '';
    }
    
    var backtotop = $('.back-to-top');
    var gotobottom = $('.go-to-bottom');
    
    backtotop.click(function (e) {
        e.preventDefault();
        e.stopPropagation();
        if (scrollToTop)
            scrollToTop();
        removeHash();
    });
    gotobottom.click(function (e) {
        e.preventDefault();
        e.stopPropagation();
        if (scrollToBottom)
            scrollToBottom();
        removeHash();
    });
    
    var toggle = $('.expand-toggle');
    var tocExpand = false;
    
    checkExpandToggle();
    toggle.click(function (e) {
        e.preventDefault();
        e.stopPropagation();
        tocExpand = !tocExpand;
        checkExpandToggle();
    })
    
    function checkExpandToggle () {
        var toc = $('.ui-toc-dropdown .toc');
        var toggle = $('.expand-toggle');
        if (!tocExpand) {
            toc.removeClass('expand');
            toggle.text('全部展開');
        } else {
            toc.addClass('expand');
            toggle.text('全部收起');
        }
    }
    
    function scrollToTop() {
        $('body, html').stop(true, true).animate({
            scrollTop: 0
        }, 100, "linear");
    }
    
    function scrollToBottom() {
        $('body, html').stop(true, true).animate({
            scrollTop: $(document.body)[0].scrollHeight
        }, 100, "linear");
    }
</script>
</body>
</html>
